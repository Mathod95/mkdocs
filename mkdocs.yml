plugins:
  - search
  - blog:
      enabled: true
      blog_dir: blog
      post_dir: "{blog}/posts"
  - tags:
      enabled: true

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Dark mode
      primary: red
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Light mode
      primary: teal

  features:
